<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #urlInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }

        #extractButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #titleDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <title>Link Title Extractor</title>
</head>
<body>

<div id="container">
    <!-- Input box for entering the target URL -->
    <input type="text" id="urlInput" placeholder="Enter target URL" onkeydown="handleKeyPress(event)" value="http://">

    <!-- Button to trigger title extraction -->
    <button id="extractButton" onclick="extractTitle()">Extract Title</button>

    <!-- Display area for the extracted title -->
    <div id="titleDisplay"></div>
</div>

<script>
async function extractTitle() {
    try {
        // Get the user-entered URL
        const urlInput = document.getElementById('urlInput');
        const titleDisplay = document.getElementById('titleDisplay');
        const targetURL = urlInput.value.trim();

        // Validate the URL
        if (!isValidURL(targetURL)) {
            alert("Please enter a valid URL");
            return;
        }

        // Display "查詢中..."
        titleDisplay.innerText = "查詢中...";

        // Fetch the title from the target URL
        const response = await fetch(`https://cors-anywhere.herokuapp.com/${targetURL}`);
        const text = await response.text();
        const doc = new DOMParser().parseFromString(text, 'text/html');
        const title = doc.querySelector('title').textContent;

        // Display the extracted title
        titleDisplay.innerText = "Title: " + title;
    } catch (error) {
        console.error('Error:', error);
    }
}

function isValidURL(url) {
    // Add your URL validation logic here
    return url.startsWith('http://') || url.startsWith('https://');
}

function handleKeyPress(event) {
    // Check if the Enter key is pressed (key code 13)
    if (event.key === 'Enter') {
        extractTitle();
    }
}
</script>

</body>
</html>
