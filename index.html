<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            overflow: hidden; /* Prevents scroll bars when content is smaller than the viewport */
        }

        #container {
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        #urlInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
            transition: background-color 0.3s, color 0.3s;
        }

        #extractButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #titleDisplay {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }

        /* Dark theme styles */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #fff;
        }

        #container.dark-theme {
            background-color: #2d2d2d;
        }

        #urlInput.dark-theme {
            background-color: #333;
            color: #fff;
        }

        #extractButton.dark-theme {
            background-color: #4caf50;
            color: #fff;
        }

        #titleDisplay.dark-theme {
            color: #fff;
        }

        /* Toggle theme button styles */
        #toggleThemeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Adjust the icon for dark theme */
        body.dark-theme #toggleThemeButton {
            color: #1a1a1a;
            background-color: #fff;
        }
    </style>
    <title>Link Title Extractor</title>
</head>
<body>

<div id="container">
    <!-- Input box for entering the target URL -->
    <input type="text" id="urlInput" placeholder="Enter target URL" onkeydown="handleKeyPress(event)" value="http://">

    <!-- Button to trigger title extraction -->
    <button id="extractButton" onclick="extractTitle()">Extract Title</button>

    <!-- Display area for the extracted title -->
    <div id="titleDisplay"></div>
</div>

<!-- Button to toggle theme -->
<button id="toggleThemeButton" onclick="toggleTheme()">
    <span id="themeIcon">ğŸŒ™</span>
</button>

<script>
async function extractTitle() {
    try {
        // Get the user-entered URL
        const urlInput = document.getElementById('urlInput');
        const titleDisplay = document.getElementById('titleDisplay');
        const targetURL = urlInput.value.trim();

        // Validate the URL
        if (!isValidURL(targetURL)) {
            alert("Please enter a valid URL");
            return;
        }

        // Display "æŸ¥è©¢ä¸­..."
        titleDisplay.innerText = "Searching...";

        // Fetch the title from the target URL
        const response = await fetch(`https://cors-anywhere.herokuapp.com/${targetURL}`);
        const text = await response.text();
        const doc = new DOMParser().parseFromString(text, 'text/html');
        const title = doc.querySelector('title').textContent;

        // Display the extracted title
        titleDisplay.innerText = "Title: " + title;
    } catch (error) {
        // Display the extracted title
        titleDisplay.innerText = "Please check the URL and try again if you entered it correctly";
        console.error('Error:', error);
    }
}

function isValidURL(url) {
    // Add your URL validation logic here
    return url.startsWith('http://') || url.startsWith('https://');
}

function handleKeyPress(event) {
    // Check if the Enter key is pressed (key code 13)
    if (event.key === 'Enter') {
        extractTitle();
    }
}

document.addEventListener("DOMContentLoaded", function () {
    // æª¢æŸ¥æœ¬åœ°å­˜å„²ä¸­çš„ä¸»é¡Œé¸æ“‡
    const savedTheme = localStorage.getItem("theme");
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;

    // å¦‚æœæœ¬åœ°å­˜å„²ä¸­æœ‰ä¸»é¡Œé¸æ“‡ï¼Œæ‡‰ç”¨å®ƒ
    if (savedTheme) {
        document.body.classList.toggle("dark-theme", savedTheme === "dark");
        updateThemeIcon(savedTheme === "dark");
    } else {
        // å¦å‰‡ï¼Œæ‡‰ç”¨ç³»çµ±åå¥½çš„ä¸»é¡Œ
        document.body.classList.toggle("dark-theme", prefersDarkScheme);
        updateThemeIcon(prefersDarkScheme);
    }
});

function toggleTheme() {
    // åˆ‡æ› dark-theme é¡
    const isDarkMode = document.body.classList.toggle("dark-theme");

    // æ›´æ–°ä¸»é¡ŒæŒ‰éˆ•çš„è¡¨æƒ…ç¬¦è™Ÿ
    updateThemeIcon(isDarkMode);

    // å°‡ä¸»é¡Œé¸æ“‡ä¿å­˜åˆ°æœ¬åœ°å­˜å„²
    localStorage.setItem("theme", isDarkMode ? "dark" : "light");
}

function updateThemeIcon(isDarkMode) {
    // æ ¹æ“šä¸»é¡Œåˆ‡æ›è¡¨æƒ…ç¬¦è™Ÿ
    const themeIcon = document.getElementById("themeIcon");
    themeIcon.innerText = isDarkMode ? "ğŸŒ" : "ğŸŒ™";
}
</script>

</body>
</html>
